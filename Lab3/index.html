<!DOCTYPE html>
<html>
<head>
    <title>HTTP Caching Demo</title>
</head>
<body>
    <h1>Hello! This is a cached page.</h1>
    <p>Current server time: <span id="time"></span></p>
    <script>
        document.getElementById("time").textContent = new Date().toString();
    </script>
</body>
</html>
